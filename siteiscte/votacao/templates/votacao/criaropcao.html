<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Opção</title>
</head>
<body>

<h1>ISCTE - Instituto Universitário de Lisboa</h1>
<h2>Criar nova opção</h2>
Questão : {{ questao.questao_texto }}

{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

<form class="criaropcao"  method="post" action="{% url 'votacao:inseriropcao' questao.id %}">
  {% csrf_token %}
<fieldset>
  <label for="opcao_texto">Texto da nova opção</label><br>
  <input type="text" id="opcao_texto" name="opcao_texto" value=""><br>
  <input type="submit" value="Inserir">
</fieldset>
</form>

<a href="{% url 'votacao:index' %}">
    <input type="button" value="Voltar">
</a>

</body>
</html>
