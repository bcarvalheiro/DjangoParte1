<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo. Efetua Login</title>
</head>
<body>
<h1> Login </h1>
<form class="login"  method="post" action="{% url 'votacao:login' %}">
  {% csrf_token %}
<fieldset>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br>
  <input type="submit" value="Login">
</fieldset>
</form>

</body>
</html>
